<!--Создайте меню, которое раскрывается/сворачивается при клике:-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .menu ul{
            list-style: none;
            padding-left: 20px;
            display: none;
        }
        .menu .title{
            cursor: pointer;
        }
        .menu .title::before{
            content: '▶  ';
            color: green;
        }
        .menu.open .title::before{
            content:'▼' ;
        }
        .menu.open ul{
            display: block;
        }
    </style>
</head>
<body>

<div class="menu">
    <span class="title">Сладости (нажми меня)!</span>
    <ul>
        <li>Торт</li>
        <li>Пончик</li>
        <li>Пирожное</li>
    </ul>
</div>

<script>
    var menu = document.getElementsByClassName('menu')[0];
    var title = menu.getElementsByClassName('title')[0];
    title.addEventListener('click', function(){menu.classList.toggle('open')} );

</script>
</body>
</html>
