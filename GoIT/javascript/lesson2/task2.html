<script>
    var num = prompt('Введіть ціле число', '');
    if(num == 0){
        alert(0);
    } else if (num > 0){
       alert(1);
    }else if (num < 0){
        alert(-1);
    } else {
        alert ('Ви не ввели ціле число');
    }
</script>
