<!--
Напишите код, который добавит каждому элементу списка <li> количество
вложенных в него элементов. Узлы нижнего уровня, без детей — пропускайте.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>

            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
    var lis = document.getElementsByTagName('li');
    for(var i = 0; i < lis.length; i++){
        if(!lis[i].firstElementChild) continue;
        var number = lis[i].getElementsByTagName('li').length;
        lis[i].firstChild.data += '[' + number + ']';
    }
</script>
</body>
</html>
